Description: >
  Nested top level Stack Update version 2.
  Frontend deployment
Parameters:
  resourceID:
    Description: Unique identifier.
    Type: String
  useCloudfront: 
    Description: Choose if CloudFront Distribution is to serve the Web application content.
    Type: String
    AllowedValues:
      - "yes"
      - "no"
    Default: "yes"
Conditions:
  CloudFrontAvailable:
    !Equals [ !Ref useCloudFront, "yes" ]

Resources: 
  compliance:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: security.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-compliance-${resourceID}'
  rdspostgres:
    Type: AWS::CloudFormation::Stack
    DependsOn: 
      - compliance
    Properties:
      TemplateURL: rds.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-rdspostgres-${resourceID}'
  ec2backend:
    Type: AWS::CloudFormation::Stack
    DependsOn: 
      - compliance
    Properties:
      TemplateURL: backend.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-backend-${resourceID}'
  s3frontend:
    Type: AWS::CloudFormation::Stack
    DependsOn: 
      - compliance
    Properties:
      TemplateURL: frontend.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-frontend-${resourceID}'
  cdn:
    Type: AWS::CloudFormation::Stack
    Condition: CloudFrontAvailable
    DependsOn: 
      - s3frontend
    Properties:
      TemplateURL: cloudfront.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-cdn-${resourceID}'
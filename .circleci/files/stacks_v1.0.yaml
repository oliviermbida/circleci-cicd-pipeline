Description: >
  Nested top level Stack. Must be run by an admin IAM user.
Parameters:
  resourceID:
    Description: Unique identifier.
    Type: String
  Use_Cloudfront: 
    Description: create cloudfront
    Type: Boolean
    Default: false
Resources: 
  compliance:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: security.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-compliance-${resourceID}'
  rdspostgres:
    Type: AWS::CloudFormation::Stack
    DependsOn: 
      - compliance
    Properties:
      TemplateURL: rds.yaml
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-rdspostgres-${resourceID}'
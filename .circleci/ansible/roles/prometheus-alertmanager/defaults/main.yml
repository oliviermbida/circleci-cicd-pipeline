alertmanager_receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: "#{{ slack_default_channel }}"
        send_resolved: true
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        # title: |-
        #   [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
        #   {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
        #     {{" "}}(
        #     {{- with .CommonLabels.Remove .GroupLabels.Names }}
        #       {{- range $index, $label := .SortedPairs -}}
        #         {{ if $index }}, {{ end }}
        #         {{- $label.Name }}="{{ $label.Value -}}"
        #       {{- end }}
        #     {{- end -}}
        #     )
        #   {{- end }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - {% raw %}{{ .Labels.severity }}{% endraw %} {{ end }}

          *Description:* {{ .Annotations.description }}

          *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* {% raw %}{{ .Value }}{% endraw %}
            {{ end }}
          {{ end }}
alertmanager_route:
  group_by: ['alertname']
  # group_wait: 10s
  # group_interval: 1m
  # repeat_interval: 1h
  receiver: 'slack-notifications'

alertmanager_amtool_config_file: 'amtool.yml.j2'

alertmanager_amtool_config_alertmanager_url: "{{ alertmanager_web_external_url }}"

alertmanager_amtool_config_output: 'extended'

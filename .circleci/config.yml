    cancel-workflow:
      description: Cancel workflow given a commit message to stop it being run automatically
      parameters:
        workflow_id:
          type: string
          default: $CIRCLE_WORKFLOW_ID
        custom-identifier:
          type: string
          default: "NO_BUILD"
      steps: 
        - checkout
        - run: | 
            commit_message=$(git log -1 HEAD --pretty=format:%s)
            if [[ $commit_message == *${<<parameters.custom-identifier>>}* ]]; then
            curl --request POST \
              --url https://circleci.com/api/v2/workflow/${<<parameters.workfow_id>>}/cancel \
              --header "Circle-Token: ${CIRCLE_TOKEN}"
            echo "${<<parameters.custom-identifier>>} commit, cancelling workflow ${<<parameters.workfow_id>>}"
            fi

defaults: &defaults
  docker:
    - image: circleci/node:13.8.0
            
jobs:
  build-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-frontend-build-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache 
            - v1-frontend-build-
      - run:
          name: Build front-end
          command: |
            cd ./frontend
            npm i
            npm run build
      - save_cache:

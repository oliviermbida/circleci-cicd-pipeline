workflows:
  default:
    jobs:
      - build-frontend
          pre-steps: # Check commit message before build-frontend
            - cancel-workflow
      - build-backend
          pre-steps: # Check commit message before build-backend
            - cancel-workflow
      - test-frontend:
          post-steps:
            - jira/notify:
                environment_type: testing
                job_type: build
          requires: 
            - build-frontend
          filters:
            branches:
              only: master
      - test-backend:
